<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <!-- import events.js script -->
    <script src="Script/Event.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="model\Gltf_model\gltf\UFO_Empty_2.glb"></a-asset-item>
            <!-- <a-asset-item id="animated-asset_1" src="model/obj_model/obj/3d-Hologramm-(Wavefront OBJ).mtl"></a-asset-item> -->
        </a-assets>
ss
        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro" value='6'>
            <a-entity id="point_light_1" light="type: point; intensity: 4.1;" position="1 1 1.5"> </a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 9.1" position="0 0 225"></a-entity>
            <a-entity
                id="animated-model"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                scale="0.05 0.05 0.05">
            </a-entity>
       
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
